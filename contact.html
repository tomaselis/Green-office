<!doctype html>
<html>
<head>
	<title>Green office contacts</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="logo">
				<img src="logo.png" alt="green office logo">	
			</div>
				<nav>
					<a href="index.html">ABOUT US</a>
					<a href="index.html">CONTACT</a>
				</nav>
		</header>
		<main>
			<section class="contacts">
				<h1>Our contacts</h1>
				<ul>
					<li>+37067574401</li>
					<li>Mail@email.lt</li>
					<li>Vilnius, Lithuania</li>
				</ul>
				<p>We strive for perfection and wish to provide the highest quality services. If there is any reason you wish to contact us, leave a message below.
				</p>
				<form>
					<label for="name">Your Name</label>
					<input type="text" name="name" id="name" required>
					<label for="email">Your Email</label>
					<input type="email" name="email" id="email" required>
					<label for="message">Your Message</label>
					<textarea id="message" placeholder="Send us your message..."></textarea>
					<input type="submit" value="Send!" class="button">
				<form>
				
			</section>
			<section class="map">
				<img src="map.jpg" alt="Google Maps">
			</section>
		</main>
	</div>	
		<footer>
				Copyright green office
		</footer>
</body>

</html>
